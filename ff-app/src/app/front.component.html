<div class="container-fluid">
    <div class="d-flex justify-content-center row m-1">
        <div *ngFor="let person of people" class="card bg-light m-3 col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <img class="card-img-top" src="{{person.img_src}}">
            <div class="card-body">
            <h2 class="card-title">{{person.name}}</h5>
            <h4 class="card-title">{{person.market}}, {{person.cohort}}</h6>
            <p class="card-text"><strong>Fun Fact:</strong> {{person.fun_fact}}</p>
            <p class="card-text"><strong>Favorite Quote:</strong>{{person.quote}}</p>              </p>
            <h5 class="card-text">{{person.hometown}}, {{person.state}} </h6>
            </div>
        </div>
    </div>      
</div>
